<div>
	<div ng-show="errorMessage" class="alert alert-danger" role="alert">
		{{errorMessage}}
	</div>
	<!-- START Register Form -->
	<form class="form-register form-login" role="form">
		<div class="form-group form-group-default">
			<label>Login</label>
			<div class="controls">
				<input id="input-username" type="text" name="username" placeholder="User Name" class="form-control" required>
			</div>
		</div>
		
		<div class="form-group form-group-default">
			<label>First Name</label>
			<div class="controls">
				<input id="input-name" type="text" name="name" placeholder="First Name" class="form-control" required>
			</div>
		</div>
		
		<div class="form-group form-group-default">
			<label>Surname</label>
			<div class="controls">
				<input id="input-surname" type="text" name="surname" placeholder="Surname" class="form-control" required>
			</div>
		</div>
		
		<div class="form-group form-group-default">
			<label>Email</label>
			<div class="controls">
				<input id="input-email" type="text" name="email" placeholder="Email" class="form-control" required>
			</div>
		</div>
		
		<div class="form-group form-group-default">
			<label>Password</label>
			<div class="controls">
				<input id="input-password" type="password" class="form-control" name="password" placeholder="Credentials" required>
			</div>
		</div>
		<div class="form-group form-group-default">
			<label>Repeat Password</label>
			<div class="controls">
				<input id="input-password-rep" type="password" class="form-control" name="password-rep" placeholder="Repeat Credentials" required>
			</div>
		</div>
		<button id="submit-button" class="btn btn-primary btn-cons" type="submit">Sign up</button>
	</form>
</div>
