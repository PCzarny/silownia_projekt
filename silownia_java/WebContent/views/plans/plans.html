<div>	
	<button class="btn btn-success" ng-click="vm.active()">
		Aktywne plany
	</button>
	
	<button class="btn btn-success" ng-click="vm.nonactive()">
		Nieaktywne plany
	</button>
		
	<button class="btn btn-success" ng-click="vm.add()">
		<span class="glyphicon glyphicon-plus"></span>Dodaj
	</button>
	
	<div class = 'content'>
	    <table class="table table-hover table-striped">
	    	<thead>
	    		<tr>
	    			<th>Nazwa treningu</th>
	    			<th>Kategoria</th>
	    			<th>Czas rozpoczecia</th>
	    			<th>Dlugosc treningu</th>
	    			<th>Aktualny dzie≈Ñ</th>
	    			<th>Tworca</th>
	    			<th>&nbsp;</th>
	    		</tr>
	        </thead>
	        <tbody>
		        <tr ng-repeat="plan in vm.data">
		            <td>{{plan.name}}</td>
	    			<td>{{plan.categoryName}}</td>
	    			<td>{{plan.start_time}}</td>
	    			<td>{{plan.period}}</td>
	    			<td>{{plan.current_day}}</td>
	    			<td>{{plan.owner}}</td>
	    			<td><a href="#/plan/{{plan.training_plan_id}}">
	    				<button class="btn btn-default btn-ms"><span class="glyphicon glyphicon-arrow-right"></span></button>
	    			</a></td>	    			
		        </tr>
	        </tbody>
	    </table>
	</div>
	<add-plan-modal></add-plan-modal>
</div>
