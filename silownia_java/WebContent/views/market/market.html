<div>
	<h1>Znajdz swoj wymarzony plan treningowy</h1>
	<br></br>
	<div class="row">
	  <div class="col-lg-4">
	    <div class="input-group">
	    <span class="input-group-addon">Wybierz kategorie: </span>
	      	<!-- single dropdown -->
			
			<select class="chosen" id="category-select" style="width:220px;height:34px;">
			     <option ng-repeat="cat in vm.categories">{{cat.name}}</option>
			     <option>any</option>
			</select>
	    </div><!-- /input-group -->
	  </div><!-- /.col-lg-6 -->
	  <div class="col-lg-6">
	    <div class="input-group">
	    	<span class="input-group-addon">Wpisz nazwe planu: </span>
	      <input type="text" id="plan-name" class="form-control" aria-label="...">
	    </div><!-- /input-group -->
	  </div><!-- /.col-lg-6 -->
	  <div class="col-lg-2">
		<button class="btn btn-success" ng-click="vm.search()">
			<span class="glyphicon glyphicon-search" aria-hidden="true"></span> Wyszukaj
		</button>
	  </div>
	</div><!-- /.row -->
	<br></br>
	
	<div class = 'content' id="main">
	    <table class="table table-hover table-striped">
	    	<thead>
	    		<tr>
	    			<th>Nazwa treningu</th>
	    			<th>Kategoria</th>
	    			<th>Liczba dni</th>
	    			<th>Tworca</th>
	    			<th>&nbsp;</th>
	    			<th>Dodaj/Usun</th>
	    		</tr>
	        </thead>
	        <tbody>
		        <tr ng-repeat="plan in vm.data">
		            <td>{{plan.name}}</td>
	    			<td>{{plan.categoryName}}</td>
	    			<td>{{plan.period}}</td>
	    			<td>{{plan.owner}}</td>
	    			<td><a href="#/plan/{{plan.training_plan_id}}">
	    				<button class="btn btn-default btn-ms"><span class="glyphicon glyphicon glyphicon-arrow-right"></span></button>
	    			</a></td>	 
	    			<td>
	    				<button ng-hide="vm.data[$index].current_day" id={{plan.training_plan_id}} ng-click="vm.asign(plan.training_plan_id)" class="btn btn-success btn-ms"><span class="glyphicon glyphicon-ok-sign"></span></button>
	    				<button ng-show="vm.data[$index].current_day" id={{plan.training_plan_id}} ng-click="vm.remove(plan.training_plan_id)" class="btn btn-danger btn-ms"><span class="glyphicon glyphicon-remove-sign"></span></button>
	    			</td>   			
		        </tr>
	        </tbody>
	    </table>
	</div>
	
	
</div>
