<div class="editModal modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
			
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">Dodawanie planu</h4>
				</div>
				
				<form class="update-plan-form" role= "form">
				<div class="modal-body">
						<h4>Dane podstawowe</h4>
						
						<label>Nazwa</label>
						<input type="text" class="form-control" name="name">
						
						<label>Kategoria</label>
						<select>
							<option ng-repeat = "cat in vm.categories">{{cat.name}}</option>
						</select>
						
						<hr/>
						
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="submit" class="btn btn-success" ng-click="vm.save()">Save changes</button>
					</div>
				</form>
			</div>
		</div>
	</div>
